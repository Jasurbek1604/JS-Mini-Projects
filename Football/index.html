<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div class="container">
     <div class="buttons">
      <button class="open">Open Game</button>
     </div>
   </div>

   <div class="wrapper">
      <div class="buttons">
         <audio id="audio" src="./img/UEFA Champions League 20212022 Intro Oficial.mp3"></audio>
         <button class="start">Start Game</button>
         <button class="quit">Quit Game</button>
      </div>
   </div>

   <div class="game">
      <div class="modal">
         <div class="div">
            <h1 class="title"></h1>
            <audio src="./img/bbbbbb.mp3" class="bbb"></audio>
            <button class="continue">Continue</button> 
            <button class='quit'>Qiut Game</button>
         </div>
      </div>
      <div class="goal">
         <img src="./img/goalc-removebg-preview.png" alt="">
      </div>
      <div class="boots">
         <audio id="neww" src="./img/d.mp3"></audio>
         <a id="a">
            <img id="n" src="./img/boots-removebg-preview.png" alt="">
         </a>
      </div>
      <div class="ball">
         <img src="./img/ball.png" alt="">
      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
